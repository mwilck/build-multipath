name: runtime containers
on:
  push:
    branches:
      - master

jobs:
  docker:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - buster
        arch:
          - s390x
          - ppc64le
          - aarch64
    steps:
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache-${{ matrix.os }}${{ matrix.arch }}
          key: runner-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            runner-${{ runner.os }}

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: ${{ matrix.arch }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: ./Docker/${{ matrix.os }}-${{ matrix.arch }}/Runner
          push: true
          tags: mwilck/multipath-run-${{ matrix.os }}-${{ matrix.arch }}:latest
          cache-from: type=local,src=/tmp/.buildx-cache-${{ matrix.os }}-${{ matrix.arch }}
          cache-to: type=local,dest=/tmp/.new-buildx-cache-${{ matrix.os }}-${{ matrix.arch }}

          # Temp fix
          # https://github.com/docker/build-push-action/issues/252

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache-${{ matrix.os }}-${{ matrix.arch }}
          mv /tmp/.new-buildx-cache-${{ matrix.os }}-${{ matrix.arch }} /tmp/.buildx-cache-${{ matrix.os }}-${{ matrix.arch }}
