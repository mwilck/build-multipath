name: build foreign arch containers
on:
  push:
    branches:
      - master

jobs:
  build-builders:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - bullseye
        arch:
          - s390x
          - ppc64le
          - aarch64

    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Docker layers for builder
        uses: actions/cache@v2
        with:
          path: /tmp/.builder-cache-${{ matrix.os }}-${{ matrix.arch }}
          key: build-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}

      - name: Build and push builder
        uses: docker/build-push-action@v2
        with:
          context: ./Docker/${{ matrix.os }}-${{ matrix.arch}}
          push: true
          tags: mwilck/multipath-build-${{ matrix.os }}-${{ matrix.arch}}:latest
          cache-from: type=local,src=/tmp/.builder-cache-${{ matrix.os }}-${{ matrix.arch }}
          cache-to: type=local,dest=/tmp/.new-builder-cache-${{ matrix.os }}-${{ matrix.arch }}

      - name: Move caches
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        run: |
          rm -rf /tmp/.builder-cache-${{ matrix.os }}-${{ matrix.arch }}
          mv /tmp/.new-builder-cache-${{ matrix.os }}-${{ matrix.arch }} /tmp/.builder-cache-${{ matrix.os }}-${{ matrix.arch }}

  build-runners:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - bullseye

    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Cache Docker layers for runner
        uses: actions/cache@v2
        with:
          path: /tmp/.runner-cache-${{ matrix.os }}-multi
          key: runner-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            runner-${{ runner.os }}

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: linux/aarch64,linux/ppc64le,linux/s390x

      - name: Build and push runner
        uses: docker/build-push-action@v3
        with:
          context: ./Docker/${{ matrix.os }}-ppc64le/Runner
          push: true
          platforms: linux/aarch64,linux/ppc64le,linux/s390x
          tags: mwilck/multipath-run-${{ matrix.os }}:latest
          cache-from: type=local,src=/tmp/.runner-cache-${{ matrix.os }}-multi
          cache-to: type=local,dest=/tmp/.new-runner-cache-${{ matrix.os }}-multi

      - name: Move caches
        # Temp fix
        # https://github.com/docker/build-push-action/issues/252
        run: |
          rm -rf /tmp/.runner-cache-${{ matrix.os }}-multi
          mv /tmp/.new-runner-cache-${{ matrix.os }}-multi /tmp/.runner-cache-${{ matrix.os }}-multi


  build-sle:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - sle15

    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest
          platforms: linux/aarch64,linux/ppc64le,linux/s390x

      - name: Build and push runner
        uses: docker/build-push-action@v3
        with:
          context: ./Docker/${{ matrix.os }}
          secrets: |
            "SUSEConnect=${{ secrets.SUSECONNECT }}"
            "SCCcredentials=${{ secrets.SCCCREDENTIALS }}"
          push: true
          platforms: linux/amd64,linux/aarch64,linux/ppc64le,linux/s390x
          tags: mwilck/multipath-build-${{ matrix.os }}:latest

