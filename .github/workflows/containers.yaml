name: build multi-arch containers
on:
  push:
    branches:
      - master

jobs:
  build-multi:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        os:
          - alpine

    steps:

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master

      - name: Login to ghcr.io
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v1
        with:
          image: tonistiigi/binfmt:latest

      - name: Create Dockerfile
        id: m4
        run: |
          mkdir ./container
          m4 -I Docker/m4 -D DISTRO=${{ matrix.os }} header.m4 dockerfile.m4 >./container/Dockerfile
          
      - name: Build and push container
        uses: docker/build-push-action@v3
        with:
          context: ./container
          push: true
          platforms: >
            linux/amd64 linux/armv7 linux/386
            linux/arm64 linux/ppc64le linux/s390x
          tags: ghcr.io/mwilck/multipath-build-${{ matrix.os }}:latest
